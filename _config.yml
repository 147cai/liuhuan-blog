#这段Hexo配置是关于网站的RSS、Atom和JSON Feed的设置。
#它指定了每个Feed的输出限制、排序方式和输出文件的位置，以及每个Feed的模板和输出格式。
#RSS、Atom和JSON Feed都是用于订阅网站内容的标准格式，这些配置可以帮助网站的读者更方便地获取更新。
feed:
    limit: 20
    order_by: "-date"
    tag_dir: false
    category_dir: false
    rss:
        enable: true
        template: "themes/shoka/layout/_alternate/rss.ejs"
        output: "rss.xml"
    atom:
        enable: true
        template: "themes/shoka/layout/_alternate/atom.ejs"
        output: "atom.xml"
    jsonFeed:
        enable: true
        template: "themes/shoka/layout/_alternate/json.ejs"
        output: "feed.json"

search:
  path: search.xml
  field: post
  content: true